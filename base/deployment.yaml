apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawlee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawlee
  template:
    spec:
      containers:
      - name: crawlee-app
        image: "230410870031.dkr.ecr.eu-west-3.amazonaws.com/crawlee-app:v1.0"
        ports:
        - containerPort: 5000
        env:
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: crawlee-app-config
              key: aws-bucket-name
        - name: AWS_S3_BUCKET_REGION
          valueFrom:
            configMapKeyRef:
              name: crawlee-app-config
              key: aws-bucket-region
        - name: AWS_S3_ACCESS_KEY
          valueFrom:
            secretKeyRef: 
              name: crawlee-app-secret
              key: CRAWLEE_ACCESS_KEY
        - name: AWS_S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: crawlee-app-secret
              key: CRAWLEE_SECRET_KEY
